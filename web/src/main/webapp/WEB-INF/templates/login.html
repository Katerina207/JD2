<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:insert="~{header::language}"></div>
<div th:insert="~{header::catalog}"></div>
<div th:insert="~{header::registration}"></div>

<form th:action="@{/login}" th:method="post">
    <label for="username">
        <span th:text="#{login}">Login: </span>
        <input id="username" type="text" name="username">
    </label>
    <label for="password">
        <span th:text="#{password}">Password: </span>
        <input id="password" type="password" name="password">
    </label>
    <input type="submit" th:value="#{login.submit}">
</form>
</body>
</html>
